<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿØÿ¥ŸäŸÜ ŸÖŸÜÿµÿ© ÿßŸÑÿ¨ŸàÿØÿ© Ÿàÿ≥ŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ∂Ÿâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(30, 60, 114, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(42, 82, 152, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0f1f3d 0%, #1e3c72 25%, #2a5298 50%, #4169e1 75%, #5a7fc4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 350px;
            height: 180px;
            margin: 0 auto 40px;
            background: 
                linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(30, 60, 114, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            transform: translateY(0);
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(145deg, transparent, rgba(30, 60, 114, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ffffff, #e3f2fd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 70px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .launch-button {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .launch-button:hover {
            transform: scale(1.02);
        }

        /* ÿ≠ŸÑŸÇÿßÿ™ ÿÆÿßÿ±ÿ¨Ÿäÿ© */
        .launch-button::before,
        .launch-button::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: pulse-ring 3s ease-out infinite;
        }

        .launch-button::before {
            width: 380px;
            height: 380px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .launch-button::after {
            width: 440px;
            height: 440px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }

        @keyframes pulse-ring {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                linear-gradient(145deg, #ffffff 0%, #f0f7ff 50%, #e3f2fd 100%);
            border: 15px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(30, 60, 114, 0.3),
                inset 0 -10px 30px rgba(30, 60, 114, 0.15),
                inset 0 10px 30px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: visible;
        }

        /* ÿ™ŸàŸáÿ¨ ÿØÿßÿÆŸÑŸä ŸÇÿ®ŸÑ ÿßŸÑÿ∂ÿ∫ÿ∑ */
        .circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.15) 0%, transparent 70%);
            animation: preGlow 2.5s ease-in-out infinite;
        }

        @keyframes preGlow {
            0%, 100% {
                transform: scale(0.9);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .circle:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 80px rgba(30, 60, 114, 0.5),
                0 0 80px rgba(30, 60, 114, 0.4),
                inset 0 -10px 30px rgba(30, 60, 114, 0.2),
                inset 0 10px 30px rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .circle-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e3c72;
            z-index: 2;
            transition: all 0.4s ease;
            text-shadow: 0 2px 10px rgba(30, 60, 114, 0.2);
            letter-spacing: 1px;
        }

        .countdown {
            font-size: 5rem;
            font-weight: 900;
            color: #1e3c72;
            z-index: 2;
            animation: countdownPulse 1s ease-in-out;
            text-shadow: 0 4px 20px rgba(30, 60, 114, 0.3);
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.4);
                opacity: 0.8;
            }
        }

        /* ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿπÿØ */
        .counting .circle {
            background: linear-gradient(145deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            animation: countingGlow 1s ease-in-out;
            box-shadow: 
                0 0 50px rgba(30, 60, 114, 0.6),
                0 0 100px rgba(30, 60, 114, 0.4),
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 50px rgba(255, 255, 255, 0.5);
        }

        @keyframes countingGlow {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(30, 60, 114, 0.5),
                    0 0 80px rgba(30, 60, 114, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 70px rgba(30, 60, 114, 0.8),
                    0 0 140px rgba(30, 60, 114, 0.5);
            }
        }

        /* ÿ®ÿπÿØ ÿßŸÑÿ™ÿØÿ¥ŸäŸÜ - ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿßŸÑÿ≤ÿ±ŸÇÿßÿ° ÿßŸÑŸÖÿ¥ÿπÿ© */
        .launched .circle {
            background: 
                radial-gradient(circle at 30% 30%, #4169e1 0%, #2a5298 50%, #1e3c72 100%);
            border-color: rgba(126, 154, 197, 0.6);
            animation: ultimateGlow 2s ease-in-out infinite;
            box-shadow: 
                0 0 60px rgba(30, 60, 114, 1),
                0 0 120px rgba(65, 105, 225, 0.8),
                0 0 180px rgba(42, 82, 152, 0.6),
                0 0 240px rgba(30, 60, 114, 0.4),
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 0 80px rgba(255, 255, 255, 0.2);
        }

        .launched .circle::before {
            display: none;
        }

        /* ÿ≠ŸÑŸÇÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿπÿ© ÿ£ÿ¨ŸÖŸÑ */
        .launched .circle::after {
            content: '';
            position: absolute;
            width: 130%;
            height: 130%;
            border-radius: 50%;
            border: 3px solid rgba(65, 105, 225, 0.6);
            animation: expandRing 2.5s ease-out infinite;
            box-shadow: 0 0 40px rgba(65, 105, 225, 0.8);
        }

        @keyframes expandRing {
            0% {
                transform: scale(0.7);
                opacity: 0;
                border-width: 6px;
            }
            50% {
                opacity: 1;
                border-width: 3px;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        .launched .circle-text {
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 1),
                0 0 40px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.6);
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 1),
                    0 0 80px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes ultimateGlow {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(30, 60, 114, 1),
                    0 0 120px rgba(65, 105, 225, 0.8),
                    0 0 180px rgba(42, 82, 152, 0.6),
                    0 0 240px rgba(30, 60, 114, 0.4),
                    0 30px 80px rgba(0, 0, 0, 0.5),
                    inset 0 0 80px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(30, 60, 114, 1),
                    0 0 160px rgba(65, 105, 225, 1),
                    0 0 240px rgba(42, 82, 152, 0.8),
                    0 0 320px rgba(30, 60, 114, 0.6),
                    0 30px 80px rgba(0, 0, 0, 0.5),
                    inset 0 0 100px rgba(255, 255, 255, 0.3);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.6) 0%, transparent 70%);
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 14px;
            height: 60px;
            background: linear-gradient(180deg, #1e3c72, #2a5298);
            animation: confetti-fall 6s linear;
            border-radius: 3px;
            box-shadow: 
                0 0 10px rgba(30, 60, 114, 0.8),
                0 0 20px rgba(30, 60, 114, 0.5);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(1080deg);
                opacity: 0;
            }
        }

        .success-message {
            margin-top: 50px;
            font-size: 2.5rem;
            font-weight: 900;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(to right, #ffffff, #e3f2fd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ ÿÆŸÑŸÅŸäÿ© ŸÖÿ≠ÿ≥ŸÜÿ© */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(-10px);
            }
            75% {
                transform: translateY(20px) translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="scaled2.png" alt="ÿ¥ÿπÿßÿ± ÿßŸÑÿ™ÿ¨ŸÖÿπ ÿßŸÑÿµÿ≠Ÿä" style="width: 100%; height: 100%; object-fit: contain; padding: 20px;">
        </div>
        
        <h1>ŸÖŸÜÿµÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿπÿßŸÖÿ© ŸÑŸÑÿ¨ŸàÿØÿ© Ÿàÿ≥ŸÑÿßŸÖÿ© ÿßŸÑŸÖÿ±ÿ∂Ÿâ</h1>
        <p class="subtitle">ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ŸÑŸÑÿ™ÿØÿ¥ŸäŸÜ</p>
        
        <div class="launch-button" id="launchButton">
            <div class="circle">
                <span class="circle-text">ÿ™ÿØÿ¥ŸäŸÜ</span>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            ‚ú® ÿ™ŸÖ ÿßŸÑÿ™ÿØÿ¥ŸäŸÜ ÿ®ŸÜÿ¨ÿßÿ≠ ‚ú®
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const launchButton = document.getElementById('launchButton');
        const successMessage = document.getElementById('successMessage');
        const celebration = document.getElementById('celebration');
        const circleText = launchButton.querySelector('.circle-text');
        let launched = false;

        launchButton.addEventListener('click', function(e) {
            if (launched) return;
            
            launched = true;
            this.style.cursor = 'default';
            this.classList.add('counting');
            
            // ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä
            let count = 3;
            circleText.className = 'countdown';
            circleText.textContent = count;
            
            const countdown = setInterval(() => {
                count--;
                if (count > 0) {
                    circleText.textContent = count;
                    circleText.style.animation = 'none';
                    setTimeout(() => {
                        circleText.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdown);
                    
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÖŸàÿ¨ÿ©
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.animation = 'rippleEffect 1s ease-out';
                    this.querySelector('.circle').appendChild(ripple);
                    
                    // ÿßŸÑÿ™ÿØÿ¥ŸäŸÜ!
                    setTimeout(() => {
                        this.classList.remove('counting');
                        this.classList.add('launched');
                        circleText.className = 'circle-text';
                        circleText.textContent = 'üéâ ÿ™ŸÖ ÿßŸÑÿ™ÿØÿ¥ŸäŸÜ üéâ';
                    }, 300);
                    
                    // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠
                    setTimeout(() => {
                        successMessage.classList.add('show');
                    }, 800);
                    
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿßÿ≠ÿ™ŸÅÿßŸÑŸäÿ©
                    createConfetti();
                }
            }, 1000);
        });

        function createConfetti() {
            // ŸÉŸÑ ÿßŸÑÿ¥ÿ±ÿßŸäÿ∑ ÿ®ÿ£ŸÑŸàÿßŸÜ ÿ≤ÿ±ŸÇÿßÿ° ŸÖÿ™ÿØÿ±ÿ¨ÿ©
            const colors = [
                'linear-gradient(180deg, #1e3c72, #2a5298)',
                'linear-gradient(180deg, #2a5298, #4169e1)',
                'linear-gradient(180deg, #1e3c72, #4169e1)',
                'linear-gradient(180deg, #2a5298, #1e3c72)',
                'linear-gradient(180deg, #4169e1, #2a5298)',
                'linear-gradient(180deg, #5a7fc4, #4169e1)'
            ];
            
            for (let i = 0; i < 120; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.4 + 's';
                    confetti.style.width = (Math.random() * 10 + 10) + 'px';
                    confetti.style.height = (Math.random() * 50 + 40) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 5) + 's';
                    
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 7000);
                }, i * 25);
            }
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ¨ÿ≤Ÿäÿ¶ÿßÿ™ ŸÖÿ™ÿ≠ÿ±ŸÉÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
        function createParticles() {
            const particles = document.createElement('div');
            particles.className = 'particles';
            document.body.appendChild(particles);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = (Math.random() * 5 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particles.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
